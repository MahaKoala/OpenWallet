<html>
  <head>
    <title>
      OpenWallet {{g_network_type}}
    </title>
    <link rel="stylesheet" href="/css/reset.css" />
  </head>

  <body>
    <h2>Network Type: {{g_network_type}}</h2>
    <p>id, network, label</p>
    {% for wallet in wallets: %}
    <p>
      {{wallet.wallet_id}}, {{wallet.network}}, {{wallet.label}}, 
      <a href="/viewwallet/{{wallet.wallet_id}}">Open</a>
    </p>
    {% endfor %}
    
    <a href="/addwallet">Add Wallet</a>
  </body>
</html>
