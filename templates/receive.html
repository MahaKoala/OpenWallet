<html>

<head>
    <title>
        Receive {{g_network_type}}
    </title>
    <link rel="stylesheet" href="/css/reset.css" />
    <script src="/js/qr-creator.min.js"></script>
    <style>
        #narbar a {
            margin-right: 20px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let error = document.querySelector("#error");
            let success = document.querySelector("#success");

            fetch(`/api/v1/wallet/{{wallet_id}}/newaddress`, {
                method: 'GET'
            }).then((response) => {
                return response.json();
            }).then(payload => {
                if (payload["error"]) {
                    throw payload["error"]
                }

                const newaddress = payload["newaddress"]
                QrCreator.render({
                    text: newaddress,
                    radius: 0.5, // 0.0 to 0.5
                    ecLevel: 'H', // L, M, Q, H
                    fill: '#202020;', // black
                    background: null, // color or null for transparent
                    size: 128 // in pixels
                }, document.querySelector('#qrcode'));

                success.innerHTML = newaddress;
            }).catch(errorMessage => {
                error.innerHTML = errorMessage;
            });
        });
    </script>
</head>

<body>
    <h2 id="narbar"><a href="/viewwallet/{{wallet_id}}">Wallet</a></h2>
    <h4 id="error" style="color:firebrick"></h4>
    <h4 id="success" style="color:green"></h4>
    <h2>New Address</h2>
    <h4 id="error" style="color:firebrick"></h4>
    <h4 id="success" style="color:green"></h4>
    <div id="qrcode"></div>
</body>

</html>
